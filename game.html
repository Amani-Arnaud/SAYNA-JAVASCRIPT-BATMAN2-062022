<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Formation Talent For StartUp 2022; Projet Fil Rouge BATMAN partie 2 [Amani-Arnaud (C.I)]">

<body>
    <!-- ENTÊTE DE LA PAGE -->
    <header id="header">
        <div class="container">

            <div class="header">
                <img src="ressources/Assets/Logos/logohome.png" alt="logo home" class="yellow-hover">
                <div class="menu">
                    <a class="Accueil" href="index.html">HOME</a>
                    <a class="Accueil active" href="game.html">GAME</a>
                </div>
            </div>

        </div>

    </header>
    <!-- FIN ENÊTE -->

    <main class="container">

        <!-- la section princiaple qui contient le corps de la page -->
        <section class="intro-main">

            <div class="intro">
                <div class="content">
                    <h1>
                        Let's play a <br> little game...
                    </h1>
                </div>
                <div class="icon-down">
                    <img src="ressources/Assets/Logos/flèche_down_header.png" alt="plus">

            <div class="logo-content">
                <a href="#header"><img src="ressources/Assets/Logos/logo_bat_flèche.png" alt="fleche haut" class="arrow up yellow-hover"></a>

            </div>

        </section>
        <!-- FIN section home -->

        <section class="section-quiz" id="section-quiz">
            <div class="intro-quiz" id="intro-quiz">
                <h1>connaissez vous bien le chevalier noir ?</h1>
                <img src="./ressources/assets/game/Batgame_2.png" alt="Start"> <br>
                <button type="submit" class="btn-quiz">démarrer le quiz</button>
            </div>
        </section>
        <!-- Fin section QUIZ -->

        <div class="space-wb">

        </div>
        <div class="img-footer">

            <div class="logo-footer author">

                <a href="#"><img src="ressources/Assets/Logos/icon_ig.png" alt="Instagram" class="yellow-hover"></a>
                <a href="#"><img src="ressources/Assets/Logos/icon_tw.png" alt="Twitter" class="yellow-hover"></a>
